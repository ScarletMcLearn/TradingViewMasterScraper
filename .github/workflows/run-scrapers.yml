name: Run TradingView Screener (Sunâ€“Thu 10:00 BD)

on:
  schedule:
    # 04:00 UTC = 10:00 Asia/Dhaka; run Sunday..Thursday (0=Sun ... 6=Sat)
    - cron: "0 4 * * 0-4"
  workflow_dispatch: {} # allow manual runs

permissions:
  contents: write # needed to push the new CSVs/logs

concurrency:
  group: "tv-screener"
  cancel-in-progress: false

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # so we can push back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # fallback if you don't have a requirements.txt
            pip install requests tenacity pandas
          fi

      - name: Run runner (writes dated CSVs under data/)
        env:
          PYTHONPATH: .
        # run: |
        #   python -m TradingViewMasterScraper.runner
        run: |
          python -m runner

      - name: Commit & push if anything changed in data/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Only add the data directory; this prevents unrelated files from being committed
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Data: update screener outputs for $(date -u +'%Y-%m-%d')"
            git push
          fi
